<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="node_modules/mdbootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/mdbootstrap/css/mdb.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="container-fluid bg">
        <div class="row min-h">
            <div class="col-xs-12 col-lg-6 align-self-center text-center m-auto">
                <h3 class="text-white mb-4">Search Nearby Application</h3>
                <div class="input-group mb-3">
                    <div class="icon-font">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <input type="text" class="form-control input-custom" placeholder="Search by Keyword" aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-lg btn-primary m-0  waves-effect waves-light" type="button">Search</button>
                    </div>
                </div>
                <div class="">
                    <label class="text-white mr-2">Popular Search tags:</label>
                    <span class="badge badge-primary">Top School in Delhi</span>
                    <span class="badge badge-primary">Top School in Kolkata</span>
                    <span class="badge badge-primary">Top Hotels in Delhi</span>
                    <span class="badge badge-primary">Hotels in Delhi</span>
                </div>
            </div>
        </div>
    </div>

    <!-- start script -->
    <script src="node_modules/mdbootstrap/js/jquery-3.2.1.min.js"></script>
    <script src="node_modules/mdbootstrap/js/popper.min.js"></script>
    <script src="node_modules/mdbootstrap/js/bootstrap.min.js"></script>
    <script src="node_modules/mdbootstrap/js/mdb.min.js"></script>
    <!-- end script here -->
</body>

</html>
